<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyHub - Browse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MelodyHub</div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./browse.html">Browse</a></li>
                <li><a href="./playlists.html">Playlists</a></li>
                <li><a href="./artists.html">Artists</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="search-bar">
        <input type="text" placeholder="Search for songs, artists, or albums...">
    </section>
    
    <section class="categories">
        <h2>Browse Categories</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="./pop.jpg" alt="Pop Music">
                <h3>Pop</h3>
            </div>
            <div class="category-card">
                <img src="./rock.jpg" alt="Rock Music">
                <h3>Rock</h3>
            </div>
            <div class="category-card">
                <img src="./hip.jpg" alt="Hip Hop Music">
                <h3>Hip Hop</h3>
            </div>
            <div class="category-card">
                <img src="./elecronic.webp" alt="Electronic Music">
                <h3>Electronic</h3>
            </div>
            <div class="category-card">
                <img src="./jazz.jpg" alt="Jazz Music">
                <h3>Jazz</h3>
            </div>
            <div class="category-card">
                <img src="./classic.jpg" alt="Classical Music">
                <h3>Classical</h3>
            </div>
            <div class="category-card">
                <img src="./cointry.jpg" alt="Country Music">
                <h3>Country</h3>
            </div>
            <div class="category-card">
                <img src="r and b.jpeg" alt="R&B Music">
                <h3>R&B</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 MelodyHub. All rights reserved.</p>
    </footer>
</body>
</html>
