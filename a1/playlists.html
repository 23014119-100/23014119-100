<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyHub - Playlists</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">MelodyHub</div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./browse.html">Browse</a></li>
                <li><a href="./playlists.html">Playlists</a></li>
                <li><a href="./artists.html">Artists</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="playlists">
        <h1>Your Playlists</h1>
        <div class="playlist-grid">
            <div class="playlist-card">
                <img src="./a.jpg" alt="Playlist Cover">
                <div class="playlist-info">
                    <h3>Workout Mix</h3>
                    <p>50 songs • 3h 45m</p>
                </div>
            </div>
            <div class="playlist-card">
                <img src="./cheema.jpeg" alt="Playlist Cover">
                <div class="playlist-info">
                    <h3>Chill Vibes</h3>
                    <p>35 songs • 2h 30m</p>
                </div>
            </div>
            <div class="playlist-card">
                <img src="./arjit.jpg" alt="Playlist Cover">
                <div class="playlist-info">
                    <h3>Road Trip</h3>
                    <p>75 songs • 5h 15m</p>
                </div>
            </div>
            <div class="playlist-card new-playlist">
                <i class="fas fa-plus"></i>
                <h3>Create New Playlist</h3>
            </div>
        </div>
    </section>
    
    <footer>

    </footer>
